<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src='script.js' defer></script>

	<link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Benne&display=swap" rel="stylesheet">

<body style="font-family: 'Benne', serif;" class=" bg-gray-200">
	<div class="max-w-max mx-auto p-4">
		<h1 class="max-w-max mx-auto text-2xl italic">Minimal Todo List</h1>
		<input id="myinput" oninput='listInput(event)' type='text' class="text-white bg-gray-500 w-72 mt-2 text-lg p-0.5 rounded cursor-auto focus:bg-white focus:text-black">
		<button id="myBtn" onclick="addlist()" class="bg-green-300 mt-2 ml-2 pl-4 pr-4 rounded-md p-1.5 font-semibold cursor-pointer transform hover:-translate-y-1 hover:scale-110 transition duration-200 ease-in-out">+</button>
	</div>
</body>

</html>
